<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notification - S-Chat</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white;
        }
        .header { 
            background: #27ae60; 
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
        }
        .content { 
            padding: 30px; 
        }
        .footer { 
            text-align: center; 
            padding: 20px; 
            font-size: 12px; 
            color: #666;
            background: #f8f9fa;
        }
        .notification {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ S-Chat</h1>
            <p>Notification</p>
        </div>
        
        <div class="content">
            <h2>Hello {{ user.username }},</h2>
            
            <div class="notification">
                {{ message | safe }}
            </div>
            
            <p>Thank you for using S-Chat!</p>
        </div>
        
        <div class="footer">
            <p>You received this email because you're a registered user of S-Chat.</p>
            <p>&copy; 2024 S-Chat. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
